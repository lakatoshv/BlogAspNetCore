<div class="container">
    <div class="row" data-ref="container">
        <div class="col-lg-12">
            <h2 class="text-center" id="form-header">Редагувати пост</h2>
            <form #f="ngForm" [formGroup]="profileForm" (ngSubmit)="edit(f.value)">

                <div class="form-group">
                    <label for="email" tag="" class="optional">
                        Електронна пошта:
                    </label>

                    <input type="email" name="email" id="email" value="" class="form-control" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="firstName" tag="" class="optional">
                      Фамілія:
                  </label>

                    <input type="text" name="firstName" id="firstName" value="" class="form-control" formControlName="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName" tag="" class="optional">
                        Фамілія:
                    </label>

                    <input type="text" name="lastName" id="lastName" value="" class="form-control" formControlName="lastName">
                </div>

                <div class="form-group">
                    <label for="phoneNumber" tag="" class="optional">
                        Номер телефону:
                    </label>

                    <input type="text" name="phoneNumber" id="phoneNumber" value="" class="form-control" formControlName="phoneNumber">
                </div>

                <div class="form-group">
                    <label for="oldPassword" tag="" class="optional">
                        Старий пароль:
                    </label>

                    <input type="password" name="oldPassword" id="oldPassword" value="" class="form-control" formControlName="oldPassword">
                </div>

                <div class="form-group">
                    <label for="newPassword" tag="" class="optional">
                        Новий пароль:
                    </label>

                    <input type="password" name="newPassword" id="newPassword" value="" class="form-control" formControlName="newPassword">
                </div>

                <div class="form-group">
                    <label for="about" tag="" class="optional">
                        Про мене:
                    </label>

                    <editor apiKey="test" [init]="tinyMCEOptions" name="about" id="about" formControlName="about">
                    </editor>
                </div>

                <input type="submit" name="submit" id="submit" value="Редагувати" class="btn btn-default">
            </form>
        </div>
    </div>
</div>
